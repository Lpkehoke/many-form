<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Responsive Login</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-26">
			<main>
				<div class="first-div-26">
					<span class="first-span-26">Login</span>
				</div>
				<div class="second-div-26">
					<div class="st-div-26">
						<span>Username:</span>
					</div>
					<div class="st-div-26">
						<input type="text" class="inp-26" placeholder=" Username">
					</div>
					<div class="st-div-26">
						<span>Password:</span>
					</div>
					<div class="st-div-26">
						<input type="text" class="inp-26" placeholder=" Password">
					</div>
					<div class="st-div-26 div-but-26">
						<button class="but-26">
							<span class="txt-but-26">LOGIN</span>
						</button>
					</div>
					<div class="st-div-26 sign-26">
						<span>Sign up!</span>
					</div>
					<div class="st-div-26">
						<span class="cant-26">Can't access your account?</span>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
