<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login With Google Chrome Extension</title>
		<link rel="stylesheet" type="text/css" href="/resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="/resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-22">
			<main>
				<div class="main-div-22">
					<div class="div-22 div-inp-22">
						<input type="text" class="inp-22" placeholder="Email Address">
					</div>
					<div class="div-22 div-inp-22">
						<input type="text" class="inp-22" placeholder="Password">
					</div>
					<div class="div-22 div-inp-22 div-but-22">
						<button class="but-22">Sign In</button>
					</div>
					<div class="div-22 last-div-22">
						<span class="small-22">or you can
							<a href="#" class="google-22">sign in with Google</a>
						</span>
					</div>
					<div class="div-22 last-div-22">
						<label class="div-like-btn">
							<input type="checkbox">
							<span class="small-22">stay signed in</span>
						</label>
					</div>
				</div>
				<div class="first-last-txt-22">
					<span class="last-txt-22">Using Google Chroom?
						<a href="#" class="orange-txt-22">Get login</a> for Chroom!
					</span>
				</div>
				<div class="second-last-txt-22">
					<span class="last-txt-22">Need to
						<a href="#" class="orange-txt-22">sign up</a> for an account or
						<a href="#" class="orange-txt-22">reset</a> your password?
					</span>
				</div>
			</main>
		</div>
	</body>
</html>
