<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flat Login With Flat Design</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-17">
			<main>
				<div class="main-title-17">
					<span class="main-txt-17">Flat Login</span>
				</div>
				<div class="main-div-17">
					<div class="lab-17 div-st-17">
						<span>Username</span>
					</div>
					<div class="div-st-17">
						<input type="text" class="div-inp-17">
					</div>
					<div class="lab-17 div-st-17">
						<span>Password</span>
					</div>
					<div class="div-st-17">
						<input type="text" class="div-inp-17">
					</div>
					<div class="lab-17 div-st-17 chec-17">
						<label>
							<input type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
					<div class="div-st-17 div-but-17 first-div-17">
						<button class="but-17">Recover</button>
					</div>
					<div class="div-st-17 div-but-17">
						<button class="but-17">Login</button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
