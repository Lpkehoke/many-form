<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple Form With Spinning Loader</title>
		<link rel="stylesheet" type="text/css" href="/resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="/resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-42">
			<main>
				<div class="first-div-42">
					<span class="first-txt-42">Hello.</span>
				</div>
				<div class="second-div-42">
					<div class="st-div-42">
						<input type="text" class="inp-42" placeholder="Username">
					</div>
					<div class="st-div-42">
						<input type="text" class="inp-42" placeholder="Password">
					</div>
					<div class="st-div-42">
						<button class="but-42">Login</button>
					</div>
					<div class="st-div-42">
						<label class="div-like-btn">
							<input type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
