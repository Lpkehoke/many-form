<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrapped Twitter Login Form</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-46">
			<main>
				<div class="st-div-46">
					<span class="first-46">Accaunt Panel</span>
				</div>
				<div class="st-div-46">
					<input type="text" class="inp-46" placeholder="Username">
				</div>
				<div class="st-div-46">
					<input type="text" class="inp-46" placeholder="Password">
				</div>
				<div class="st-div-46">
					<label class="div-like-btn">
						<input type="checkbox">
						<span>Remember me</span>
					</label>
				</div>
				<div class="st-div-46">
					<button class="but-1-46">Login</button> or
					<button class="but-2-46">Create Account</button>
				</div>
			</main>
		</div>
	</body>
</html>
