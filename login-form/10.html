<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login With Shake Effect</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper-10">
			<main>
				<div class="div-main-logo-10">
					<span class="main-log-10">Vini</span>
				</div>
				<div class="div-input-10">
					<input type="text" class="input-10" placeholder="Username">
					<i class="fa fa-user icon-10" aria-hidden="true"></i>
				</div>
				<div class="div-input-10">
					<input placeholder="Password" type="text" class="input-10">
					<i class="fa fa-lock icon-10" aria-hidden="true"></i>
				</div>
				<div class="lost-div-10">
					<a href="#" class="lost-10">Lost your password?</a>
				</div>
				<div class="div-input-10 div-btn-10">
					<button class="input-10 but-10">Log in</button>
				</div>
			</main>
		</div>
	</body>
</html>
