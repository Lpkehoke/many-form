<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Stylized Login Form</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-24">
			<main>
				<div class="sq-24"></div>
				<div class="sq-24"></div>
				<div class="sq-24"></div>
				<div class="sq-24"></div>
				<div class="st-div-24 block-name-24">
					<div class="sign-in-24">
						<span>SIGN IN</span>
					</div>
				</div>
				<div class="st-div-24 first-txt-24">
					<span>Log in to your account or sign up to create one.</span>
				</div>
				<div class="st-div-24 two-line-24"></div>
				<div class="st-div-24 inp-div-24">
					<input type="text" class="inp-24" placeholder="Name:">
				</div>
				<div class="st-div-24 inp-div-24">
					<input type="text" class="inp-24" placeholder="Password:">
				</div>
				<div class="st-div-24 two-line-24"></div>
				<div class="st-div-24 div-but-24">
					<button class="but-24">SUBMIT</button>
				</div>
			</main>
		</div>
	</body>
</html>
