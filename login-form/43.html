<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Material Shadow Form</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-43">
			<main>
				<div class="st-div-43 lable-43">
					<span class="red-43">*</span>
					<span>Username</span>
				</div>
				<div class="st-div-43 div-inp-43">
					<input type="text" class="inp-43" placeholder="email or username">
				</div>
				<div class="st-div-43 lable-43">
					<span class="red-43">*</span>
					<span>Password</span>
				</div>
				<div class="st-div-43 div-inp-43">
					<input type="text" class="inp-43" placeholder="password">
				</div>
				<div class="st-div-43 lable-43">
					<span>Keep me</span>
					<input type="checkbox">
				</div>
				<div class="st-div-43">
					<button class="but-43">
						<span class="small-43">LOGIN</span>
					</button>
				</div>
			</main>
		</div>
	</body>
</html>
