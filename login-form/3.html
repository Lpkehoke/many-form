<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Floating Sign Up Form</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<main class="wrapper-3">
			<div class="div-form-3">
				<div class="sign-up-3 div-like-btn">
					sign-up
				</div>
				<div class="log-in-3 div-like-btn">
					log-in
				</div>
				<div class="title-3">
					Sign up for free
				</div>
				<div class="input-part-3">
					<div class="input-3-div lavel-1-3">
						<input placeholder="First Name*" class="input-3">
					</div>
					<div class="input-3-div  lavel-1-3">
						<input placeholder="Last Name*" class="input-3">
					</div>
					<div class="input-3-div email-3 email-3">
						<input placeholder="Email Address*" class="input-3 email-inp-3">
					</div>
					<div class="input-3-div">
						<input placeholder="Set A Password*" class="input-3 email-inp-3">
					</div>
				</div>
				<div class="input-part-3 but-3">
					<button class="but-3">GET STARTED</button>
				</div>
			</div>
		</main>
	</body>
</html>
