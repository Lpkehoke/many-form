<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login With Social Integration</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper-28">
			<main>
				<div class="lock-28">
					<i class="fa fa-lock fa-lock-28" aria-hidden="true"></i>
				</div>
				<div class="st-div-28 first-div-28">
					<span class="first-article-28">Join Today</span>
				</div>
				<div class="st-div-28">
					<span class="small-28">Choose on of the following sign up methods</span>
				</div>
				<div class="st-div-28 icon-div-28 first-div-icon-28 div-like-btn">
					<div class="div-in-icon-28 icon-first-div-28 div-twitter-28">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</div>
					<div class="div-in-icon-28 lab-web-28 lab-twitter-28">
						<span>Twitter</span>
					</div>
				</div>
				<div class="st-div-28 icon-div-28 div-like-btn">
					<div class="div-in-icon-28 icon-first-div-28 div-facebook-28">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</div>
					<div class="div-in-icon-28 lab-web-28 lab-facebook-28">
						<span>Facebook</span>
					</div>
				</div>
				<div class="st-div-28 icon-div-28 div-like-btn">
					<div class="div-in-icon-28 icon-first-div-28 div-google-28">
						<i class="fa fa-google-plus" aria-hidden="true"></i>
					</div>
					<div class="div-in-icon-28 lab-web-28 lab-google-28">
						<span>Google+</span>
					</div>
				</div>
				<div class="st-div-28 line-28"></div>
				<div class="st-div-28">
					<span class="small-28">Or sign up using your email address</span>
				</div>
				<div class="st-div-28 div-inp-28">
					<div class="budget-28">
						<i class="fa fa-user icon-input-28" aria-hidden="true"></i>
					</div>
					<input type="text" class="inp-28" placeholder="Enter your full name...">
				</div>
				<div class="st-div-28 div-inp-28">
					<div class="budget-28">
						<i class="fa fa-envelope icon-input-28" aria-hidden="true"></i>
					</div>
					<input type="text" class="inp-28" placeholder="Enter your email address...">
				</div>
				<div class="st-div-28 div-inp-28">
					<div class="budget-28">
						<i class="fa fa-key icon-input-28" aria-hidden="true"></i>
					</div>
					<input type="text" class="inp-28" placeholder="Key...">
				</div>
				<div class="st-div-28 last-but-28">
					<div class="first-last-28">
						<span class="text-last-28">Create My Account</span>
					</div>
					<div class="second-last-28 div-like-btn">
						<div class="arr-28"></div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
