<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dashboard CSS3 HTML5 Form</title>
		<link rel="stylesheet" type="text/css" href="/resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="/resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-18">
			<main>
				<div class="div-18 div-main-18">
					<span class="main-txt-18">Dashboard</span>
				</div>
				<div class="div-18">
					<input type="text" class="inp-18" placeholder="email">
				</div>
				<div class="div-18">
					<input type="text" class="inp-18" placeholder="password">
				</div>
				<div class="div-18">
					<button class="but-18 first-but-18">Sign In</button>
				</div>
				<div class="div-18">
					<button class="but-18 second-but-18">Sign Up</button>
				</div>
			</main>
			<div class="forgot-but-18">
				<span class="last-txt-18">Forgot password?
					<a href="#" class="link-18">Click here!</a>
				</span>
			</div>
		</div>
	</body>
</html>
