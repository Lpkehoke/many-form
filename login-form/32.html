<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flat CSS3 Form With Animated Background</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper-32">
			<div class="second-back-32">
			</div>
			<main>
				<div class="out-part-32">
					<div class="st-div-32">
						<span class="main-text-32">Flat Login Form</span>
					</div>
					<div class="st-div-32">
						<span class="small-32">Made with
							<i class="fa fa-heart icon-32" aria-hidden="true"></i> by
							<a href="#" class="andy-link-32">Andy Tran</a>
						</span>
					</div>
				</div>
				<div class="main-div-32">
					<div class="space-32"></div>
					<div class="circle-32"></div>
					<div class="st-div-32">
						<input type="text" class="inp-32" placeholder="Username">
					</div>
					<div class="st-div-32">
						<input type="text" class="inp-32" placeholder="Password">
					</div>
					<div class="st-div-32">
						<button class="but-32">login</button>
					</div>
					<div class="st-div-32">
						<span class="small-32">Not registered?
							<a href="#" class="red-32">Create an account</a>
						</span>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
