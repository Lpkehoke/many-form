<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flat Login Form</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="wrapper-20">
			<main>
				<div class="div-20 badget-20">
					<i class="fa fa-user user-icon-20" aria-hidden="true"></i>
				</div>
				<div class="div-20 div-inp-20">
					<input type="text" class="inp-20" placeholder="Username">
				</div>
				<div class="div-20 badget-20">
					<i class="fa fa-lock user-icon-20" aria-hidden="true"></i>
				</div>
				<div class="div-20 div-inp-20">
					<input type="text" class="inp-20" placeholder="Password">
				</div>
				<div class="div-20">
					<button class="but-20">Login</button>
				</div>
			</main>
		</div>
	</body>
</html>
