<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple Login Widget</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-39">
			<main>
				<div class="st-div-39">
					<span class="first-txt-39">Log in</span>
				</div>
				<div class="st-div-39">
					<span class="lab-39">Username:</span>
				</div>
				<div class="st-div-39">
					<input type="text" class="inp-39">
				</div>
				<div class="st-div-39">
					<span class="lab-39">Password:</span>
				</div>
				<div class="st-div-39">
					<input type="text" class="inp-39">
				</div>
				<div class="st-div-39 artic-39">
					<span class="qwes-txt-39">Have rou forgotten your
						<span class="blue-txt-39">username</span> or
						<span class="blue-txt-39">password</span>?
					</span>
				</div>
				<div class="st-div-39 div-but-39">
					<button class="but-39">CONTINUE</button>
				</div>
				<div class="st-div-39 artic-39">
					<span class="qwes-txt-39">Do you wish to register for
						<span class="blue-txt-39">a new account</span>?
					</span>
				</div>
			</main>
		</div>
	</body>
</html>
