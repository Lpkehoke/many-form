<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login With Flat UI</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/normolize.css">
		<link rel="stylesheet" type="text/css" href="../resources/css/form-style.css">
	</head>
	<body>
		<div class="wrapper-15">
			<main>
				<div class="txt-15">
					<span class="span-txt-15">Login</span>
				</div>
				<div class="div-inp-15">
					<input type="text" class="inp-15" placeholder="username">
				</div>
				<div class="div-inp-15">
					<input type="text" class="inp-15" placeholder="password">
				</div>
				<div class="div-btn-15">
					<button class="but-15">login</button>
				</div>
				<div class="div-center-15">
					<a href="#" class="link-15">Lost your password?</a>
				</div>
			</main>
		</div>
	</body>
</html>
